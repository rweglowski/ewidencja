
<div>
    <h2><span>Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{vm.employee.firstName}}</span>
        </dd>
        <dt><span>Surname</span></dt>
        <dd>
            <span>{{vm.employee.surname}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.employee.email}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.employee.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="employee-detail.edit({id:vm.employee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
