<div>
    <h2>Ots</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ot.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Ot
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Place</span></th>
                    <th><span>Date</span></th>
                    <th><span>Name</span></th>
                    <th><span>Path</span></th>
                    <th><span>Provider</span></th>
                    <th><span>Asset</span></th>
                    <th><span>Employee</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ot in vm.ots track by ot.id">
                    <td><a ui-sref="ot-detail({id:ot.id})">{{ot.id}}</a></td>
                    <td>{{ot.place}}</td>
                        <td>{{ot.date | date:'mediumDate'}}</td>
                    <td>{{ot.name}}</td>
                    <td>{{ot.path}}</td>
                    <td>{{ot.provider}}</td>
                    <td>
                        <a ui-sref="asset-detail({id:ot.asset.id})">{{ot.asset.inventoryCode}}</a>
                    </td>
                    <td>
                        <span ng-repeat="employee in ot.employees">
                            <a class="form-control-static" ui-sref="employee-detail({id: employee.id})">{{employee.surname}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ot-detail({id:ot.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ot.edit({id:ot.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ot.delete({id:ot.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
