
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAssetLabel">Create or edit a Asset</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.asset.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.asset.id" readonly />
        </div>

        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.asset.name"
                   required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_symbol">Symbol</label>
            <input type="text" class="form-control" name="symbol" id="field_symbol"
                    ng-model="vm.asset.symbol"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_purchaseDate">Purchase Date</label>
                <div class="input-group">
                    <input id="field_purchaseDate" type="text" class="form-control" name="purchaseDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.asset.purchaseDate" is-open="vm.datePickerOpenStatus.purchaseDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('purchaseDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.purchaseDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.purchaseDate.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endDateOfUse">End Date Of Use</label>
                <div class="input-group">
                    <input id="field_endDateOfUse" type="text" class="form-control" name="endDateOfUse" uib-datepicker-popup="{{dateformat}}" ng-model="vm.asset.endDateOfUse" is-open="vm.datePickerOpenStatus.endDateOfUse"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endDateOfUse')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_liquidationDate">Liquidation Date</label>
                <div class="input-group">
                    <input id="field_liquidationDate" type="text" class="form-control" name="liquidationDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.asset.liquidationDate" is-open="vm.datePickerOpenStatus.liquidationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('liquidationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startDateOfUse">Start Date Of Use</label>
                <div class="input-group">
                    <input id="field_startDateOfUse" type="text" class="form-control" name="startDateOfUse" uib-datepicker-popup="{{dateformat}}" ng-model="vm.asset.startDateOfUse" is-open="vm.datePickerOpenStatus.startDateOfUse"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDateOfUse')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.asset.status" id="field_status">
                <option value="IN_USE" data-translate="ewidencjaApp.AssetStatus.IN_USE">IN_USE</option>
                <option value="DELETED">DELETED</option>
                <option value="LIQUIDATED">LIQUIDATED</option>
                <option value="SOLD_OUT" data-translate="ewidencjaApp.AssetStatus.SOLD_OUT">SOLD_OUT</option>
                <option value="ACQUIRED">ACQUIRED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.asset.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="vm.asset.value"
                    required min="0"/>
            <div ng-show="editForm.value.$invalid">
                <p class="help-block"
                    ng-show="editForm.value.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.value.$error.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.value.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_assetGroup">Asset Group</label>
            <input type="text" class="form-control" name="assetGroup" id="field_assetGroup"
                    ng-model="vm.asset.assetGroup"
                    />
        </div>
        <div class="form-group">
            <label for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" multiple name="employee" ng-model="vm.asset.employees" ng-options="employee as employee.surname for employee in vm.employees track by employee.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
